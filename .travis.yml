language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
  - "3.8-dev"  # 3.8 development branch
# install packages
before_install:
  - "pip install -U pip"
  - "python setup.py install"
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - pytest